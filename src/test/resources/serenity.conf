webdriver {
    driver = chrome
    autodownload = true
    chrome {
        driverPath = ${user.dir}/src/test/resources/webdriver/windows/chromedriver.exe
      }
}

headless.mode = false
serenity {
    take.screenshots = FOR_EACH_ACTION
}

chrome.switches="""--start-maximized;--remote-allow-origins=*;no-sandbox;"""

edge.switches="""--disable-logging;--log-level=3"""

ie.switches= """--inPrivate"""



drivers {
  windows {
    webdriver.chrome.driver = "src/test/resources/webdriver/windows/chromedriver.exe"
    webdriver.gecko.driver = ""
    webdriver.edge.driver = "src/test/resources/webdriver/windows/msedgedriver.exe"
    webdriver.ie.driver = "src/test/resources/webdriver/windows/IEDriverServer32.exe"
  }
  linux {
    webdriver.chrome.driver = "src/test/resources/webdriver/linux/chromedriver"
  }

}


environments {
    default {
        webdriver.base.url = "https://the-internet.herokuapp.com/login"
    }



}